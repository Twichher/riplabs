{% extends "base.html" %}

{% block title %}Мировые запчасти{% endblock %}

{% block content %}

    <div class="date">
        <p class="orderdate">Заказ на: 10.09.2024</p>
    </div>

    <div class="place">
        <p class="orderplace">Адрес доставки: МГТУ</p>
    </div>

    <div class="bucketall">

        {% for var in orders %}

        <div class="one">

            {% autoescape off %}
                {{ var.img }}
            {% endautoescape %}

            <p class="name">{{ var.name }}</p>
            <p class="price">{{ var.price }}</p>
        </div>

        {% endfor %}


    </div>

    <div class="texttest">
    
    </div> 

{% endblock %}
