{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% comment %} <link rel="stylesheet" href="C:\Users\vladi\OneDrive\Рабочий стол\RIP\lab1\styles\style.css"/> {% endcomment %}
    <link rel="icon" type="image/png" sizes="32x32" href="http://127.0.0.1:9000/mysite2/icon1.png"/>

<body>

    {% if title == 'main' %}
        <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">

    {% endif %}

    <header>

        <div class="img1">
            <img id="img1" src="http://127.0.0.1:9000/mysite2/djet.jpg"/>
        </div>

        <div class="navi">
            <a href="{% url 'main' %}">
                <img id="icon" src="http://127.0.0.1:9000/mysite2/icon1.png">
            </a>
            <p id="headText">Мировые запчасти</p>
        </div>

    </header>

    {% block content %}{% endblock %}

</body>
</html>
